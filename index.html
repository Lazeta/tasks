    <script>
        // Функции
        //1. Cформировать и вывести строку из 10 символов. На четных позициях - четные цифры,
        // на нечетных - буквы. Данные: "1234567890абвгд"
        const fn = {
            task1: (str) => {
                let answer = "";
                let strNumbers = str.replace(/[а-я,1,3,5,7,9]/ig, "");
                let strLetters = str.replace(/\d/g, "");
                for(let i = 0; i < strLetters.length; i++) {
                answer += strLetters.at(i) + strNumbers.at(i);
                }
                return answer;
            },
        //2. Создать функцию вывода номеров символов, совпадающих с последним символом строки
            task2: (str) => {
                // получаем последний символ строки и присваиваем ему переменную
                let lastSymbol = str.at(-1);
                // результат вывода
                let result = [];
                // цикл for что будет считать номер символов совпадающих с lastChar и 
                // добавлять в массив их номер, а затем вернёт значение массива.
                for(let i = 0; i < str.length; i++){
                    if (str[i] === lastSymbol){
                        result.push(i);
                    }                  
                }
                // удаляем последний элемент массива
                result.pop()
                // превращение элементов массива в элементы строки с помощью разделителя указанного в качестве аргумента '....'
                return result.join(', ')
            },

            task3: (str) => {

                        for(let i = 2; i < str.length; i += 3) {

                }
